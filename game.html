<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--	link of font    -->
    <link rel="stylesheet" href="https://use.typekit.net/bzo4qlt.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Exo+2:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--	End link of font    -->

    <link rel="stylesheet" href="./style.css" type="text/css" />
  
    <title>Wordly</title>

    <style>
      body {
        background-image: url("img/mainbg.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <!--	START navigation bar  -->
    <nav class="nav justify-content-between">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        <img src="img/Q.png" width="30" alt="Q.png" />
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title htp" id="exampleModalLongTitle">
                How to play
              </h5>

              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>You have only 5 chances to guess a random word.</p>
              <p>The length of the Answer word is showed in the middle top, When you guess the correct letter, it will show up.</p>
            </div>
            <div class="modal-footer">
              <!--            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
              <button type="button" class="btn save" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center wordly">Wordly</p>

      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <img src="img/setting.gif" alt="/setting.gif" width="40" />
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <h3 class="synt">See you next timeÔºÅ</h3>
          <div>
            <button
              type="submit"
              class="btn logoutbtn"
              onclick="return logout()"
            >
              Log out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!--	END Navigation bar  -->

    <!--    Word Game Body    -->
    <div class="container mt-4 border border-1 border-dark">
      <div class="row">
        <div class="col-3 p-0">
          <div class="row-5 border-bottom border-1 border-dark">
            <h5 class="hello ps-3">Hello!</h5>
            <h3 class="username ps-3" id="playerName"></h3>
          </div>
          <div class="row-7 p-0">
            <img class="w-100" src="img/W1.jpg" alt="W1.jpg" height="610px" />
          </div>
        </div>

        <div
          class="col-5 p-0 border-start border-end border-1 border-dark"
          id="board"
        >
          <div class="row-2 text-center border-bottom border-1 border-dark">
            <p class="showAns mt-2"></p>
          </div>
          <div class="row-10 CheckValue CheckValueCSS">
            <p></p>
          </div>
        </div>

        <div class="col-4 ps-0 pe-0">
          <div class="row">
            <div class="col-6 ps-3 pt-2 border-end border-1 border-dark">
              <p class="winOutput"></p>
              <p class="loseOutput"></p>
            </div>
            <div class="col-6 ps-0">
              <div class="row-2 p-0">
                <img class="w-100" src="img/W2.jpg" alt="W2.jpg" height="40" />
              </div>
              <div class="row-10 p-0 border-top border-1 border-dark">
                <img src="img/W3.png" alt="W3.png" width="100" height="200" />
              </div>
            </div>
          </div>
          <div class="row-5 border-top border-bottom border-1 border-dark">
            <p class="LifeLostWord">You have 5 chance(s) left.</p>
            <div class="LifeLost">
              <img
                src="img/life1.png"
                alt="life1.png"
                width="50"
                height="300"
              />
              <img
                src="img/life2.png"
                alt="life2.png"
                width="50"
                height="300"
              />
              <img
                src="img/life3.png"
                alt="life3.png"
                width="50"
                height="300"
              />
              <img
                src="img/life4.png"
                alt="life4.png"
                width="50"
                height="300"
              />
              <img
                src="img/life5.png"
                alt="life5.png"
                width="50"
                height="300"
              />
              <img
                src="img/life6.png"
                alt="life6.png"
                width="50"
                height="300"
              />
            </div>
          </div>

          <!--            start of form           -->
          <form>
            <div class="row-1 p-0">
              <div class="form-floating p-0">
                <input
                  type="text"
                  class="form-control UserInput"
                  placeholder="guess a word"
                  name="word"
                  id="username"
                  style="height: 100px"
                  required
                />
                <label for="username">guess a word...</label>
              </div>
            </div>
            <div class="row">
              <div class="col-6 justify-content-center text-center">
                <button
                  type="button"
                  onclick="restart()"
                  class="btn btn1 mh-100"
                >
                  Restart
                </button>
              </div>
              <div class="col-6 justify-content-center text-center">
                <button type="button" onclick="main()" class="btn btn2 mh-100">
                  Guess
                </button>
              </div>
            </div>
          </form>
          <!--          End of form            -->
        </div>
      </div>
    </div>
    <!--   END Word Game Body     -->

    <!-- 	Start of footer          -->
    <footer class="text-center">
      <p>Copyright &copy; 2022 Wordly</p>
    </footer>
    <!-- 	End of footer          -->

    <script src="game.js" type="text/javascript"></script>

    <!--  Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- END of Bootstrap CSS -->

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="login.js" type="text/javascript"></script>
    <!--End of Bootstrap Js -->
  </body>
</html>
