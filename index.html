<body>
    <container>
        <div class="row">
            <div class="d-flex col-md-12 justify-content-center">
            <h1>Hello, welcome to Hangman</h1>
        </div>
        <div class="row">
            <div class="d-flex col-md-12 justify-content-center">
            <button class="open-button" onclick="openForm()">Tell me who you are</button>
            </div>
        </div>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
        <div id="login" class="form-popup"  >
            <form>
                  <label for="UserName">Your Name</label>
                  <input type="text" class="form-control" id="UserName" placeholder="Enter Username" required>
                  <label for="Password">Password</label>
                  <input type="password1" class="form-control" id="Password" placeholder="Enter Password" required>
                <button type="submit" class="btn btn-primary text-align-center" onclick="return Login()">Log-in</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    </container>
<!--   END Word Game Body	  -->
