    <title>Hangman-loginoage</title>

    <style>
      html {
        height: 100%;
      }
      body {
        background-image: url("img/sign in bg.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        /*		max-height: 100vh;  */
      }

  <body>
    <container>
      <div class="row">
        <div class="d-flex col-md-12 justify-content-center">
          <h1 class="wtw">Hello, welcome to Wordly</h1>
        </div>
      </div>
      <div class="row">
        <div class="d-flex col-md-12 justify-content-center">
          <button class="open-button tmeya" onclick="openForm()">
            Tell me who you are
          </button>
        </div>
      </div>
      <div class="col-md-12 d-flex justify-content-center">
        <div id="login" class="form-popup">
          <form>
            <label class="yourname" for="UserName"
              ><a
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"
                target="_blank"
                >You</a
              >r Name</label
            >
            <input
              type="text"
              class="form-control UserName1"
              id="UserName"
              placeholder="Enter Username"
              required
            />
            <label class="password" for="Password">Password</label>
            <input
              type="password1"
              class="form-control enterpw"
              id="Password"
              placeholder="Enter Password"
              required
            />
            <button
              type="submit"
              class="btn loginbtn text-align-center"
              onclick="return Login()"
            >
              Log in
            </button>
            <button
              type="button"
              class="btn cancel close"
              onclick="closeForm()"
            >
              Close
            </button>
          </form>
        </div>
      </div>
    </container>
  </body>
  <script src="login.js" type="text/javascript"></script>
